<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Kit Mocre</title>
<meta name="description" content="Um gesto com amor e carinho." />
<meta name="theme-color" content="#111218" />

<style>
  :root {
    --bg:#0b0c10; --card:#111218; --ink:#e6e6e6; --muted:#9aa0a6; --accent:#8ab4f8; --ok:#a7f3d0; --err:#fca5a5;
    --radius:20px; --pad:24px;
  }
  * { box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
  html,body { height:100%; }
  body{
    margin:0;
    background:linear-gradient(120deg, #0b0c10, #171923);
    color:var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
    display:flex; align-items:center; justify-content:center;
    padding: clamp(12px, 4vw, 20px);
    padding-bottom: calc(env(safe-area-inset-bottom) + 12px); /* área segura iPhone */
  }
  .card{
    width:100%; max-width:560px;
    background:var(--card);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
    border:1px solid rgba(255,255,255,.06);
  }
  h1{ font-size:clamp(22px, 5vw, 28px); margin:0 0 6px; letter-spacing:.2px }
  p{ margin:0; color:var(--muted); line-height:1.5 }
  .badge{ display:inline-block; font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(138,180,248,.18); color:var(--accent); margin-left:6px }

  .lock{ display:flex; align-items:center; gap:10px; margin:18px 0 10px }
  .lock svg{ flex:0 0 22px; opacity:.9 }

  .row{
    display:flex; gap:10px; margin-top:14px;
    align-items:stretch;
  }

  /* campos maiores para toque + evitar zoom no iOS (>=16px) */
  input[type=password]{
    flex:1; background:#0f1116; border:1px solid rgba(255,255,255,.1);
    color:var(--ink); border-radius:12px; padding:14px 16px; font-size:16px;
    min-height:48px; outline:none;
  }
  input[type=password]:focus { border-color:var(--accent); box-shadow:0 0 0 3px rgba(138,180,248,.25); }

  button{
    background:var(--accent); color:#0b0c10; border:0; padding:0 18px; border-radius:12px;
    font-weight:700; cursor:pointer; min-height:48px; white-space:nowrap;
  }
  button:active{ transform:translateY(1px); }

  .error{ color:var(--err); margin-top:8px; min-height:1.2em }
  .ok{ color:var(--ok) }
  .hidden{ display:none }

  .reveal{ margin-top:18px; border-top:1px solid rgba(255,255,255,.06); padding-top:18px }
  .imgwrap{ overflow:hidden; border-radius:16px; border:1px solid rgba(255,255,255,.06); margin:12px 0 }
  img{ width:100%; display:block; height:auto; border:0; -webkit-user-drag:none }
  audio{ width:100%; margin-top:12px }

  .actions{ display:flex; gap:10px; margin-top:12px; flex-wrap:wrap }
  .actions a{
    background:transparent; border:1px solid rgba(255,255,255,.12);
    color:var(--ink); text-decoration:none; padding:12px 14px; border-radius:12px; min-height:44px;
    display:inline-flex; align-items:center;
  }

  .footer{ margin-top:14px; font-size:12px; color:#8b949e }

  .setup{ border:1px dashed rgba(255,255,255,.2); padding:12px; border-radius:12px; margin-top:12px }
  code{ background:#0f1116; padding:2px 6px; border-radius:6px; border:1px solid rgba(255,255,255,.08) }

  /* mobile: empilhar botão e input */
  @media (max-width: 420px){
    .row{ flex-direction:column; }
    button{ width:100%; }
  }
</style>
</head>
<body>
  <div class="card" id="app" role="main">
    <h1>Kit Mocre <span class="badge">NFC</span></h1>
    <p class="small" aria-live="polite">Parabéns Mocre ❤️.</p>

    <div class="lock" id="lockRow" aria-hidden="false">
      <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true"><path d="M17 11H7a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2Z" stroke="currentColor" stroke-width="1.5"/><path d="M8 11V8a4 4 0 1 1 8 0v3" stroke="currentColor" stroke-width="1.5"/></svg>
      <p>Toque para revelar</p>
    </div>

    <form class="row" onsubmit="return false;" aria-label="Desbloquear conteúdo">
      <input id="pass" type="password" placeholder="Digite a senha"
             inputmode="text" autocomplete="one-time-code"
             autocapitalize="off" autocorrect="off" spellcheck="false"
             aria-label="Senha" />
      <button id="btn" type="button" aria-label="Desbloquear">Desbloquear</button>
    </form>
    <div id="error" class="error" role="status" aria-live="polite"></div>

    <div id="reveal" class="reveal hidden">
      <div class="imgwrap">
        <img src="assets/foto.jpg" alt="Uma das minhas fotos preferidas" loading="lazy" decoding="async">
      </div>
      <p style="margin-top:6px">“Obrigado por fazer parte da minha vida, e me ensinar tanto.”</p>

      <audio id="aud" controls preload="metadata" class="hidden" aria-label="Reproduzir áudio"></audio>

      <div class="actions">
        <a id="openPlaylist" href="#" target="_blank" rel="noopener">Abrir playlist</a>
      </div>
      <div class="footer">Com carinho do Curutungo.</div>
    </div>
